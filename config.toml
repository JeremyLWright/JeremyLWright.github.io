baseurl = "https://quiescent.us/"
languageCode = "en-us"
enableRobotsTXT = true
title = "The Quiescent Current"
copyright = "Â©2020 Jeremy Wright"

disqusShortname = "codestrokes2"
pygmentsuseclasses = true
theme="hugo-notepadium2"

[taxonomies]
  series = "series"
  tag = "tags"
  category = "categories"
  language = "languages"

[permalinks]
    posts = "/:year/:month/:slug/"

[markup.highlight]
	codeFences = true
	noClasses = false

[params]
	sidebartitle="The Quiescent Current"
	style="light"
	dateFormat="Monday, January 2, 2006"
	slogan="Go Far. Go Together."
    GoogleAnalytics="UA-168773592-1"
    highlightStyle = "docco"

[params.share]
	enable = true
	addThisId = "ra-1234567890"
	inlineToolId = ""

[params.comments]
	enable=true

[params.profile]
  enable = false
  avatar = "/img/avatar.jpg"
  name = "Jeremy Wright"
  bio = "[About Me](/about/)"  # support markdown syntax
  github = "JeremyLWright"  # https://github.com/XXX

[params.math]
    enable = true  
    use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.nav]
	showCategories = true
	showTags = true
	showSeries = true

[[params.nav.custom]]
	title = "Blog"
	url = "/posts"

