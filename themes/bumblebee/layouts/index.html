{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<section id="content">
	<div class="container">
        {{ range first 10 .Data.Pages }}
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            </div>
            <span class="lead">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
            <p>{{ .Summary }}</p>
        </div>
        {{ end }}
	</div>
</section> <!-- section : content -->

{{ partial "container-footer.html" . }}

{{ partial "footer.html" . }}
